name: Run Python Script Automatically

on:
  # 每天 UTC 时间 8 点触发
  schedule:
    - cron: '0 8 * * *'  # 您可以根据需要修改时间
  # 推送代码到 main 分支时触发
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
      # 1. Checkout 仓库代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 您可以指定需要的 Python 版本，例如 '3.8' 或 '3.9'

      # 3. 安装依赖（如果您有 requirements.txt 文件）
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 安装依赖，假设您有这个文件

      # 4. 运行您的 Python 脚本
      - name: Run Python script
        run: |
          python email.py  # 假设您的 Python 脚本路径是 scripts/send_email.py
